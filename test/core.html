<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>QUint测试1-测试通过</title>
<link rel="stylesheet" href="http://www.zhangxinxu.com/study/201304/qunit.css">
<style>body { width: 500px; margin-left: auto; margin-right: auto; background-color: #f0f3f9; }</style>
<script src="http://www.zhangxinxu.com/study/201304/qunit.js"></script>
</head>
<body>
<h1 id="qunit-header">QUnit core.js</h1>
<h2 id="qunit-banner"></h2>
<ol id="qunit-tests"></ol>
<script src="http://s0.qhimg.com/lib/jquery/191.js"></script>
<script src="../base_js/core.js"></script>
<script type="text/javascript">
$(function() {
	test("window.QClient", function() {
		ok( window.QClient == QClient, 'window.QClient可以访问' );
	});
	test("Qlicent.$", function() {
		equal( QClient.$, $,'Qlicent.$赋值成功' );
	});
	test("Qlicent.utils", function() {
		equal( typeof QClient.utils, 'object','Qlicent.utils是空对象' );
		QClient.utils = {
			my: function() {
				return true;
			}
		};
		ok(QClient.utils.my(), 'Qlicent.utils可以正常赋值')
	});
	test("Qlicent.ui", function() {
		equal( typeof QClient.ui, 'object','Qlicent.ui是空对象' );
		QClient.ui = {
			my: function() {
				return true;
			}
		};
		ok(QClient.ui.my(), 'Qlicent.ui可以正常赋值')
	});
	test("Qlicent.sync", function() {
		equal( typeof QClient.sync, 'object','Qlicent.sync是空对象' );
		QClient.sync = {
			my: function() {
				return true;
			}
		};
		ok(QClient.sync.my(), 'Qlicent.sync可以正常赋值')
	});
	test("Qlicent.events", function() {
		equal( typeof QClient.events, 'object','Qlicent.events是空对象' );
		QClient.events = {
			my: function() {
				return true;
			}
		};
		ok(QClient.events.my(), 'Qlicent.events可以正常赋值')
	});
	test("QClient.DEBUG", function() {
		equal( QClient.DEBUG, false,'Qlicent.DEBUG默认是false' );
	});
});
</script>
</body>
</html>
